<!-- NEW SCRIPT TO DETECT UNSUPPOERTED BROWSER (ONLY TIKTOK BROWSER FOR THIS UPDATE) -->
<script>
const ua = navigator.userAgent;

let info = "Browserbiasa";
if (ua.toLowerCase().includes("instagram")) info = "InstagramBrowser";
if (ua.toLowerCase().includes("twitter")) info = "TwitterXBrowser";
if (ua.toLowerCase().includes("appname/trill") || ua.toLowerCase().includes("bytedancewebview")) info = "TikTokBrowser";

document.getElementById("deteksi").textContent = "Deteksi: " + info;


if (info == "TikTokBrowser" ) {
    document.getElementById('unsuppoerted_browser').style.display = "block";
}
</script>
<!-- NEW SCRIPT TO DETECT UNSUPPOERTED BROWSER (ONLY TIKTOK BROWSER FOR THIS UPDATE) END-->
